<ion-header>
    <ion-toolbar style="--background: #12294D; color: white;">
        <div class="desktop-menu">
            <ion-buttons slot="start">
                <ion-button routerLink="/home">Inicio</ion-button>
                <ion-button>Seguidos</ion-button>
                <ion-button routerLink="/publicaciones">Publicaciones</ion-button>
                <ion-button>Chats</ion-button>
                <ion-button routerLink="/libros-favoritos">Libros favoritos</ion-button>
            </ion-buttons>
            <ion-buttons slot="end">
                <ion-button href="perfil">Perfil</ion-button>
            </ion-buttons>
        </div>

        <ion-buttons slot="start" class="mobile-menu">
            <ion-menu-button auto-hide="true"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-menu content-id="main-content" side="start" menu-id="mobile-menu">
    <ion-header>
        <ion-toolbar style="color: white;">
            <ion-title>Men√∫</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item button>Inicio</ion-item>
            <ion-item button>Seguidos</ion-item>
            <ion-item button>Publicaciones</ion-item>
            <ion-item button>Chats</ion-item>
            <ion-item button>Libros favoritos</ion-item>
            <ion-item button>Perfil</ion-item>

        </ion-list>
    </ion-content>
</ion-menu>

<ion-content id="main-content" class="custom-background">
  <div class="horizontal-scroll">
    <div class="autores_favoritos">
      <div *ngFor="let autor of autoresFavoritos" class="autor-container">
        <ion-button fill="clear" style="border-radius: 50%">
          <img [src]="autor.imagen" class="imagen_pfp"/>
        </ion-button>
        <p class="texto_pagina">{{ autor.nombre }}</p>
      </div>
    </div>
  </div>
  <div class="libros-favoritos">
    <div *ngFor="let libro of librosFavoritos" class="libro-container">
      <ion-button fill="clear">
        <img [src]="libro.imagen" class="imagen-libros"/>
      </ion-button>
      <div class="libro-detalles">
        <p class="titulo-libro">{{ libro.nombre }}</p>
        <p class="autor-libro">{{ libro.autor }}</p>
        <p class="descripcion-libro">{{ libro.fecha_publicacion }}</p>
      </div>
    </div>
  </div>
</ion-content>

<style>
  ion-content {
    display: flex;
    flex-direction: column;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
  }

  .custom-background {
    --background: white;
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
  }

  .horizontal-scroll {
    overflow-x: auto;
    white-space: nowrap;
    scrollbar-width: none;
    -ms-overflow-style: none;
    border-bottom: 1px solid lightgray;
  }

  .autores_favoritos {
    display: flex;
    flex-wrap: nowrap;
    gap: 10px;
    padding: 16px;
    padding-left: 20px;
  }

  .autor-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
  }

  .imagen_pfp {
    width: 75px;
    height: 75px;
    border-radius: 50%;
  }

  .texto_pagina {
    color: #000000;
    font-size: small;
    font-weight: bold;
    margin: 5px;
  }

  .libros-favoritos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    padding-bottom: 70px;
  }

  .imagen-libros {
    width: 135px;
    height: 225px;
    border: 1px solid #000000;
  }

  .mobile-menu {
    display: none;
  }

  .desktop-menu {
    display: flex;
    justify-content: space-between;
    width: 100%;
  }

  @media (max-width: 768px) {
    .desktop-menu {
      display: none;
    }
    .mobile-menu {
      display: block;
    }
    .libros-favoritos {
      flex-direction: column;
    }
  }

  .reaction img {
    width: 24px;
    height: 24px;
  }

  .libro-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
  }

  .imagen-libros {
    width: 135px;
    height: 225px;
    border: 1px solid #000000;
  }

  .libro-detalles {
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
  }

  .titulo-libro {
    font-size: 18px;
    color: #000000;
    font-weight: bold;
  }

  .autor-libro {
    font-size: 16px;
    color: gray;
  }

  .descripcion-libro {
    font-size: 14px;
    color: gray;
  }
</style>
