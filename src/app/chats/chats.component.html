<ion-content #content scroll-y="true">
  <div class="chat-header">
    <ion-avatar>
      <img src="assets/images/avatar.png" alt="Avatar">
    </ion-avatar>
    <h2>Chat Grupal</h2>
    <ion-button fill="clear" color="primary">+ Añadir usuario</ion-button>
  </div>

  <div class="chat-messages">
    <div *ngFor="let mensaje of mensajes" [ngClass]="mensaje.usuarioId === usuarioId ? 'mensaje-propio' : 'mensaje-ajeno'">
      <ion-chip>
        <ion-label>
          <strong>{{ mensaje.usuarioId === usuarioId ? 'Tú' : mensaje.usuarioId }}</strong>:
          {{ mensaje.mensaje }}
        </ion-label>
      </ion-chip>
    </div>
  </div>

  <div class="chat-input">
    <ion-item>
      <ion-input placeholder="Escribe un mensaje..." [(ngModel)]="nuevoMensaje"></ion-input>
      <ion-button fill="clear" color="primary" (click)="enviarMensaje()">➤</ion-button>
    </ion-item>
  </div>
</ion-content>
